    firebase.initializeApp(config);


    function SelectAllData() {
        firebase.database().ref('register').once('value',
            function (AllRecords) {
                AllRecords.forEach(
                    function (CurrentRecord) {
                        var name = CurrentRecord.val().name;
                        var email = CurrentRecord.val().email;
                        var scholor = CurrentRecord.val().scholor;
                        var contact = CurrentRecord.val().contact;
                        var branch = CurrentRecord.val().branch;
                        var vertical1 = CurrentRecord.val().vertical1;
                        var vertical2 = CurrentRecord.val().vertical2
                        var cv = CurrentRecord.val().cv;
                        console.log(name)
                        AddItemsToTable(name, email, scholor, contact, branch, vertical1, vertical2, cv)
                    }
                );

            });


    }


    window.onload = SelectAllData;

    var stdno = 0
    function AddItemsToTable(name, email, scholor, contact, branch, vertical1, vertical2, cv) {
   if(vertical1=="Content creator" || vertical2=="Content creator")
   {
    var tbody = document.getElementById('tbody1');
        var trow = document.createElement('tr');
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        var td5 = document.createElement('td');
        var td6 = document.createElement('td');
        var td7 = document.createElement('td');
        var td8 = document.createElement('td');
        var td9 = document.createElement('td');

        td1.innerHTML = ++stdno;
        td2.innerHTML = name;
        td3.innerHTML = email;
        td4.innerHTML = scholor;
        td5.innerHTML = contact;
        td6.innerHTML = branch;
        td7.innerHTML = vertical1;
        td8.innerHTML = vertical2;
        td9.innerHTML = cv;
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);
        trow.appendChild(td6);
        trow.appendChild(td7);
        trow.appendChild(td8);
        trow.appendChild(td9);
        //   trow.appendChild(td1);
        tbody.appendChild(trow)
   }

    }


</script>
