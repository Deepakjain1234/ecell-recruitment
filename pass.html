<html lang="en">
<head>

    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <table class="table table-striped">
        <thead>
            <th>Serial No</th>
            <th>Name</th>
            <th>Email</th>
            <th>year</th>
            <th>Contact</th>
            <th>branch</th>
            <th>college</th>
            <th>code</th>
            <!-- <th>cv</th>  -->
        </thead>
        <tbody id="tbody1">
    
        </tbody>
    </table>


    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>


    <script>
       
        var config = {
            apiKey: "AIzaSyDfb2QT1AG3-2yqiiUo1mkOn170QRtK92A",
            authDomain: "ecell-1b04d.firebaseapp.com",
            projectId: "ecell-1b04d",
            storageBucket: "ecell-1b04d.appspot.com",
            messagingSenderId: "324153281020",
            appId: "1:324153281020:web:0d3d83bdb18d6e0f534a79",
            measurementId: "G-BW02JFHNT6",
            databaseURL: "https://ecell-1b04d-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(config);
    
    
        function SelectAllData() {
            firebase.database().ref('pass').once('value',
                function (AllRecords) {
                    AllRecords.forEach(
                        function (CurrentRecord) {
                            var name = CurrentRecord.val().name;
                            var email = CurrentRecord.val().email;
                            var year = CurrentRecord.val().year;
                            var contact = CurrentRecord.val().contact;
                            var branch = CurrentRecord.val().branch;
                            var college = CurrentRecord.val().college;
                            var code = CurrentRecord.val().code;
                            
                            // var cv = CurrentRecord.val().cv;
                            console.log(name)
                            AddItemsToTable(name,year, email,  contact, branch,college,code)
                        }
                    );
    
                });
    
    
        }
    
    
        window.onload = SelectAllData;
    
        var stdno = 0
        function AddItemsToTable(name,year, email, contact, branch,college,code) {
       
        var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
            var td9 = document.createElement('td');
    
            td1.innerHTML = ++stdno;
            td2.innerHTML = name;
            td3.innerHTML = email;
            td4.innerHTML = year;
            td5.innerHTML = contact;
            td6.innerHTML = branch;
            td7.innerHTML = college;
            td8.innerHTML = code;
            // td9.innerHTML = cv;
            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);
            trow.appendChild(td7);
            trow.appendChild(td8);
            // trow.appendChild(td9);
            //   trow.appendChild(td1);
            tbody.appendChild(trow)
       }
    
        
    
    
    </script>
    
</body>
</html>
